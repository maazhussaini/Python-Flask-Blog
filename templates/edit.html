{% extends "layout.html" %}

{% block body %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('         {{ url_for('static', filename='img/home-bg.jpg') }}       ')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1>ADMIN PANEL</h1>
            <span class="subheading">A Blog Theme by Start Bootstrap</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="container">
            <h2>Add / Edit Post</h2>            
            <form name="sentMessage" id="contactForm" novalidate action="/edit/{{post.id}}" method="post">
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Title" id="title" required data-validation-required-message="Please enter your name." value="{{post.title}}">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Content</label>
                    <textarea rows="5" class="form-control" name="content" placeholder="Content" id="content" required data-validation-required-message="Please enter a message." value="{{post.content}}">{{post.content}}</textarea>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Slug</label>
                    <input type="text" class="form-control" name="slug" placeholder="Slug" value="{{post.slug}}" id="slug" required data-validation-required-message="Please enter your phone number.">
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="control-group">
                  <div class="form-group floating-label-form-group controls">
                    <label>Upload Image</label>
                    <input type="file" class="form-control" name="img" placeholder="Upload Image" value="{{post.img_file}} id="img" required data-validation-required-message="Please enter your phone number."/>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" name="submit" id="sendMessageButton">Submit</button>
              </form>
          </div>
          <br><br>
        <!-- Pager -->
        <div class="clearfix">
          <a class="btn btn-primary float-right" href="#">Newer Posts &rarr;</a>
          <a class="btn btn-primary float-left" href="#">&larr;  Older Posts</a>
        </div>
      </div>
    </div>
  </div>

  {% endblock body %}
